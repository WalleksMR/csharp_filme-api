name: Discord Notification

on:
  push:
    branches:
      - "main"  # Substitua pela sua branch principal

jobs:
  notify-discord:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Notify Discord
      uses: rjstone/discord-webhook-notify@v1
      if: success()
      with:
        severity: info
        username: CustomUsername
        color: '#ff00aa'
        avatarUrl: " (${ github.actor.url })"
        description: "This is a (${github.action_repositor}) custom description (${ github.actor })."
        details: 'Custom details: Somebody set up us the bomb.'
        footer: This is a footer.
        text: This is where text goes.
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}